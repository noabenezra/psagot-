<div class="container">
    <div>
        <img class="chosenItemImg" ng-src={{chosenItem.Img}}} alt="img" />
    </div>
    <div>
        <h3 class="chosenItemFirstTitle">{{chosenItem.Title}}</h3>
    </div>
    <div>
        <span class="chosenItemTitle">Seasons: </span>
        <span>{{chosenItem.Seasons}}</span>
    </div>
    <div>
        <span class="chosenItemTitle">Views: </span>
        <span>{{chosenItem.Views}}</span>
    </div>
    <div>
        <span class="chosenItemTitle">Details: </span>
        <span>Details: {{chosenItem.Details}}</span>
    </div>
</div>
